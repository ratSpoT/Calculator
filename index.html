<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="row">
      <p class="clear"></p>
      <p class="add"></p>
    </div>
    <div class="row">
      <p class="one"></p>
      <p class="two"></p>
      <p class="three"></p>
      <p class="subtract"></p>
    </div>
    <div class="row">
      <p class="four"></p>
      <p class="five"></p>
      <p class="six"></p>
      <p class="multiply"></p>
    </div>
    <div class="row">
      <p class="seven"></p>
      <p class="eight"></p>
      <p class="nine"></p>
      <p class="divide"></p>
    </div>
    <div class="row">
      <p class="zero"></p>
      <p class="decimal"></p>
      <p class="delete"></p>
      <p class="evaluate"></p>
    </div>
  </div>
</body>
</html>
