<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="row">
      <button class="clear"></button>
      <button class="add"></button>
    </div>
    <div class="row">
      <button class="one"></button>
      <button class="two"></button>
      <button class="three"></button>
      <button class="subtract"></button>
    </div>
    <div class="row">
      <button class="four"></button>
      <button class="five"></button>
      <button class="six"></button>
      <button class="multiply"></button>
    </div>
    <div class="row">
      <button class="seven"></button>
      <button class="eight"></button>
      <button class="nine"></button>
      <button class="divide"></button>
    </div>
    <div class="row">
      <button class="zero"></button>
      <button class="decimal"></button>
      <button class="delete"></button>
      <button class="evaluate"></button>
    </div>
  </div>
</body>
</html>
